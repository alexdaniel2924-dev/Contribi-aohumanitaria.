<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Corrente do Bem - PIX</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body, h1, h2, p, input, button, textarea {
  margin:0; padding:0; box-sizing:border-box;
}

body {
  font-family: 'Roboto', Arial, sans-serif;
  background: linear-gradient(135deg, #1b5e20, #66bb6a);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.main {
  display:flex;
  flex-wrap:wrap;
  width:1000px;
  gap:20px;
}

.proposito {
  background:white;
  width:40%;
  padding:20px;
  border-radius:15px;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
  font-size:13px;
}

.container {
  background:white;
  width:55%;
  padding:25px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1 {
  font-family:'Pacifico',cursive;
  color:#2e7d32;
  font-size:36px;
  margin-bottom:10px;
}

input, textarea {
  width:100%;
  padding:12px;
  margin:5px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  width:100%;
  padding:12px;
  margin-top:8px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.pixBox {
  margin-top:15px;
  width:100%;
  text-align:center;
  border-top:1px solid #ccc;
  padding-top:15px;
}
</style>
</head>

<body>

<div class="main">

<div class="proposito">
<h2>Nosso Propósito</h2>
<p>Projeto solidário para ajudar pessoas de verdade.</p>
<p>Cada doação fortalece nossa corrente do bem.</p>
<p>Transparência, união e impacto positivo.</p>
</div>

<div class="container">

<h1>Corrente do Bem</h1>

<input type="text" id="nome" placeholder="Nome">
<input type="tel" id="telefone" placeholder="Telefone">
<input type="number" id="valor" placeholder="Valor">

<div class="pixBox">
<h3>Doação via PIX</h3>
<button onclick="gerarPix()">Mostrar QR Code PIX</button>
<div id="qrcode"></div>
<textarea id="pixCopiaCola" readonly></textarea>
</div>

</div>
</div>

<script>
const pixSantander="00020126770014br.gov.bcb.pix013624109506-35ff-4a51-a3f6-0ab44f3c322f0215Corrente Do bem5204000053039865802BR5925ALEX DANIEL DA SILVA MORE6009SAO PAULO62580520SAN2026022816471692550300017br.gov.bcb.brcode01051.0.06304311F";

function gerarPix(){
  document.getElementById("pixCopiaCola").value = pixSantander;
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), pixSantander);
}
</script>

</body>
</html>
